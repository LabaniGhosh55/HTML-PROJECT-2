<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type selector</title>
    <style>
        body{
            background-color: rgb(235, 240, 209);
        }
        /*Type Selector*/
        h1{
          color: rgb(18, 37, 78);
          background-color: aquamarine; 
        } 
        #header{
            height:30px;
            background-color: rgb(35, 252, 107);
            color: blueviolet;

        }
        .class{
            height:auto;
            color: aquamarine;
            background-color: rgb(108, 185, 226);


        }
    </style> 
</head>
<body>
    <h1 align="center">Example of universal selecter</h1>
    <div id="header">
        <h2>This is example of id selecter</h2>
     
    </div>
    <div class="class">
           <!--Inline CSS-->
        <p style="color:rgb(0, 81, 255) ;
        font-size: 20px;
        background-color:rgb(255, 205, 205);">this is 
            example of inline cssThis is K2DR class.In this we are learning
             internal  and inline css.This K2DR class.IN this we are learning internal and inline Css
        </p>
        <p style="color:rgb(81, 175, 233) ;font-size: 20px;
        background-color:rgb(155, 13, 91);">This is a new paragraph</p>
        
    </div>
    
</body>
</html>
